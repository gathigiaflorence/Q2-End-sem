<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>Notes Manager</h1>

    <form id="note-form" autocomplete="off">
      <input type="text" id="titleInput" placeholder="Note title" required>
      <textarea id="contentInput" placeholder="Note content" required></textarea>
      <button type="submit">Save Note</button>
    </form>

    <section id="notesList"></section>
  </div>

  <script src="notes.js"></script>
</body>
</html>
